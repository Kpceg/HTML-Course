<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Assignment </title>
        <Style>
           
            form {
                margin: auto;
                width: 300px;
                padding: 20px;
            }

            body {
                height: 100vh; 
                display: flex;
                justify-content: center; 
                align-items: center;
            }           
        </Style>

    <body>
         <form>
            <table>
                <thead>
                    <tr>
                        <th colspan="2"><strong>NAMES</strong> </th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" id="fn" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="ln" placeholder="Last Name" required></td>
                </tr>        
                </tbody>   
            </table>
            <input type="submit" value="Submit" onclick="FullName(event)">
            <p id="name"></p>
        </form>
        
        <script>
                        function FullName(event) {
                        event.preventDefault()
                        const firstName=document.getElementById("fn").value
                        const lastName=document.getElementById("ln").value
                        const fullName=firstName+" " +lastName
                        //document.getElementById("name").innerHTML=fullName.toString()
                        console.log(fullName)
                    }
        </script> 
    </body>
</html>
