<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>
            Registration Form for Shopping Website
        </Title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js"></script>
        <style>

            .content {
                background-color: white;
                height: 100vh;
            }

            .register-box {
                 box-shadow: 1px 2px 8px grey;
                 width: 100%;
                 max-width: 400px;
                 margin: 800px;
                 padding: 1rem;
                 
            }

            .home {
                margin-left: 150px;
                margin-top: 50px;
            }

        </style>
    </head>
    <body>
        <h4 class="home"> <a href="BootAssignment.html" class="text-decoration-none">Home</a> </h4>
        <div class=" content d-flex align-items-center justify-contents-center">
        <div class="register-box">
            <h3 class="text-center fw-bold">Registration</h3>
            <form>
                <div class="p-2">
                    <label for="usrname" class="form-label">Username:</label>
                    <input type="text" id="usrname" class="form-control rounded" placeholder="Username">
                </div>
                <div class="p-2">
                    <label for="em" class="form-label">Username:</label>
                    <input type="email" id="em" class="form-control rounded" placeholder="Email-ID">
                </div>
                <div class="p-2">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" id="pwd" class="form-control rounded">
                </div>
                <div class="p-2">
                    <label for="cfmpwd" class="form-label">Confirm Password:</label>
                    <input type="password" id="cfmpwd" class="form-control rounded">
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary rounded">Login</button>
                </div>
                <div class="p-2">
                    <p>Already a User? <a href="BootAssignmentLogin.html"> Login </a></p>
                </div>
                
            </form>
        </div>
        </div>
    </body>
</html>
