<!DOCTYPE html>
    <head>
        <title>Student Profile</title>
        <style>
            body{
                align-items: center;
                justify-content: center;
                height: 80vh;
                display: flex;
            }
        </style>
    </head>
    <body>
        <table>
            <form action="">
            <thead>
                <tr>
                    <th colspan="2">Create Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="" required placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="" required placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td> Date of Birth:</td>
                    <td> <input type="date" id="" required placeholder="dd/mm/yyyy"></td>
                </tr>
                <tr>
                    <td> Enter Age: </td>
                    <td><input type="number" id="" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" checked> Male <input type="radio" name="gender"> Female </td>
                </tr>
                <tr>
                    <td>Current Address:</td>
                    <td><textarea name="CA" rows="10" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td>Permanent Address:</td>
                    <td><textarea name="pa" rows="10" cols="40"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>  <input type="submit" value="Create"></td>
                </tr>
            </tfoot>
            </form>
        </table>
    </body>
</html>
