<!DOCTYPE html>
    <head>
        <title>
            Student Sign in
        </title>
        <style>
            body {
                height: 100vh;
                align-items: center;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <thead>
                    <tr>
                        <th colspan="2"> <b> SIGN IN </b> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Username:</td>
                        <td><input type="email" id="usrnam" required></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" id="pwd" required></td>
                    </tr>
                    <tr>
                       <td> <input type="submit" value="Sign Up"> </td> 
                    </tr>
                    
                </tbody>
                
            </table>
        </form>
    </body>
</html>
