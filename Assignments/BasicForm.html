<!DOCTYPE html>
    <head>
        <title>
            Student Signup
        </title>
        <style>
            form {
                margin: auto;
                width: 300px;
                padding: 20px;
            }

            body {
                height: 100vh; 
                display: flex;
                justify-content: center; 
                align-items: center;
            }           
        </style>
    </head>
    <body>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"><strong>SIGN UP</strong> </th>
                    </tr>

                </thead>
                <tbody>
                <tr>
                    <td>Username: </td>
                    <td><input type="email" id="usrnm" placeholder="Enter Email ID" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="pwd" required></td>
                </tr>        
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" id="cnfmpwd" required></td>
                </tr>
                </tbody>   
            </table>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
