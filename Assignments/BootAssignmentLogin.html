<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>
            Login Form for Shopping Website
        </Title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js"></script>
        <style>

            .content {
                background-color: white;
                height: 100vh;
            }

            .login-box {
                box-shadow: 1px 2px 8px grey;
                width: 100%;
                max-width: 400px;
                margin: 800px;
                padding: 1rem;
            }

            .home {
                margin-left: 150px;
                margin-top: 50px;
            }

        </style>
    </head>
    <body>
        <h4 class="home"> <a href="BootAssignment.html" class="text-decoration-none">Home</a> </h4>
        <div class="content d-flex align-items-center justify-contents-center">
        <div class="login-box">
            <h3 class="text-center fw-bold">Login</h3>
            <form>
                <div class="p-2">
                    <label for="usrname" class="form-label">Username:</label>
                    <input type="text" id="usrname" class="form-control rounded" placeholder="Username">
                </div>
                <div class="p-2">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" id="pwd" class="form-control rounded" placeholder="">
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary rounded">Login</button>
                </div>
                <div class="p-2">
                    <p> Not a User? <a href="Register.html">Register</a> </p>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
